<form #form="ngForm">

      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" name="formName" [(ngModel)]="createName">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Word</label>
      <input type="text" class="form-control" name="formWord" [(ngModel)]="createWord">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Age</label>
        <input type="number" class="form-control" name="formAge" [(ngModel)]="createAge" >
      </div>
    <button type="submit" class="btn btn-primary" (click)="createCustomer()">Submit</button>
  </form>
